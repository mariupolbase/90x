 low_welfare_desc: ""Денег мало, а любить людей нужно много" - Борис Ельцин"
 medium_welfare: "Умеренные Социальные Пособия"
 medium_welfare_desc: ""Поддержка ближнего и помощь нуждающимся генетически заложены в характере всех народов России." - Владимир Путин"
 high_welfare: "Высокие Социальные Пособия"
 high_welfare_desc: ""Государство не имеет права оставаться равнодушным к тому, что благосостояние его граждан опускается ниже известного уровня." - Сергей Котляревский"
 higher_welfare: "Государство Всеобщего Благосостояния"
 higher_welfare_desc: ""Целью работы правительства является благополучие народа" - Теодор Рузвельт"
 highest_welfare: "Государственные Пенсии"
 highest_welfare_desc: ""Не спрашивайте, что ваша страна может сделать для вас - спросите, что вы можете сделать для своей страны." - Джон Ф. Кеннеди"
 tax_laws: "Закон о Налогах"
 lower_taxes: "Низшайшие Налоги"
 lower_taxes_desc: ""Хороший налог – это налог, которого нет""
 low_taxes: "Низкие Налоги"
 low_taxes_desc: ""Я хотел бы казнить на электрическом стуле каждого, кто использует слово« справедливый »в связи с политикой подоходного налога." - Уильям Ф. Бакли"
 medium_taxes: "Средние Налоги"
 medium_taxes_desc: ""Налоги, в конце концов, - это взносы, которые мы платим за привилегии членства в организованном обществе" - Франклин Д. Рузвельт"
 high_taxes: "Высокие Налоги"
 high_taxes_desc: ""В колбасе больше налогов, чем мяса.""
 higher_taxes: "Экстремальные Налоги"
 higher_taxes_desc: ""Единственная разница между налоговиком и таксидермистом в том, что таксидермист оставляет шкуру." - Марк Твен"
 lower_trade: "Закрытая Торговля"
 lower_trade_desc: ""Вы все должны знать, что современная война - это не просто вопрос военных операций. В ней задействованы все силы и ресурсы нации." - Чан Кайши"
 low_trade: "Лимитированный Экспорт"
 low_trade_desc: ""Чему учит нас протекционизм, так это делать с собой в мирное время то, что враги пытаются сделать с нами во время войны." - Генри Джордж "
 low_trade_autarky: "Автаркия"
 medium_trade: "Сбалансированая Торговля"
 medium_trade_desc: ""Торговля не разорила еще ни одного народа." - Бенджамин Франклин"
 high_trade: "Импортная Экономика"
 high_trade_desc: ""Мы получаем все больше и больше импорта из-за рубежа." - Джордж Буш"
 higher_trade: "Свободная Торговля"
 higher_trade_desc: ""Глобализацию нельзя остановить или отключить. Это экономический эквивалент силы природы, такой как ветер или вода." - Билл Клинтон"
 manpower_laws: "Военные Законы"
 lowest_conscription: "Безоружная Нация"
 lowest_conscription_desc: "Эта нация, будь то силой или по своей воле, имеет очень низкое количество рекрутируемого населения, и многие из них не желают вступать в борьбу, если это необходимо. Однако с другой стороны, люди, которые хотели бы пойти в армию, вместо этого работают на заводах."
 lower_conscription: "Добровольческая Армия"
 lower_conscription_desc: "В этой стране мало рекрутируемого населения, но те, кто присоединяется, чрезвычайно полны энтузиазма и патриотизма, готовые защищать свою нацию любой ценой. Добровольный характер вооруженных сил также позволил гражданскому населению более комфортно вести гражданский бизнес, стимулируя нашу экономику."
 low_conscription: "Ограниченный Призыв"
 low_conscription_desc: "Вооруженные силы этой страны в основном состоят из добровольцев, но приличная часть была мобилизована, чтобы соответствовать растущему размеру вооруженных сил из-за множества факторов. Большинство стран могут легко справиться с таким уровнем призыва, и в его проведении не должно быть особых проблем, если сохраняется достаточная военная поддержка."
 medium_conscription: "Расширенный Призыв"
 medium_conscription_desc: "Вооруженные силы этой страны начинают становиться невероятно большими и важными для национальной экономики и образа жизни, при этом большинство новобранцев призывается в армию. В то время как гражданское население по-прежнему в значительной степени не получает необходимой военной поддержки, у военных начинают возникать проблемы с подготовкой своих войск на должном уровне."
 high_conscription: "Обязательная Служба"
 high_conscription_desc: "Эта нация ведет войну за свою судьбу и нуждается во все более обширных вооруженных силах, поскольку почти все трудоспособные взрослые подходящего возраста призываются в армию. Это нанесло ущерб экономике, сократив количество людей, способных работать."
 higher_conscription: "Все Взрослые Проходят Службу"
