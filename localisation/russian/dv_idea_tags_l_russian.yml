 lower_academic: "Когнитивная Борьба"
 lower_academic_desc: "На этом уровне значительная часть населения сталкивается с трудностями в доступе к базовому образованию и его приобретении. Широко распространена массовая неграмотность, и отдельные лица могут испытывать трудности с фундаментальными когнитивными навыками. Этот этап характеризуется ограниченным доступом к формальному обучению и приобретению знаний."
 low_academic: "Достижение Базовой Грамотности"
 low_academic_desc: "Предпринимаются усилия по борьбе с массовой неграмотностью, в результате чего более широкая часть населения приобретает базовую грамотность и навыки счета. Хотя когнитивные способности улучшаются, по-прежнему основное внимание уделяется фундаментальным знаниям, и люди могут иметь ограниченный доступ к более продвинутым интеллектуальным занятиям."
 medium_academic: "Функциональная Компетентность"
 medium_academic_desc: "Общество достигает стадии, когда большинство людей достигают функциональной компетентности в различных когнитивных областях. Базовое образование широко распространено, и люди могут эффективно применять свои знания для решения повседневных задач. Этот уровень предполагает более практическое понимание концепций и навыков решения проблем."
 high_academic: "Критически Мыслящие Люди"
 high_academic_desc: "Выходя за рамки функциональной компетентности, люди на этом этапе развивают навыки критического мышления. Образование поощряет аналитические рассуждения, независимое мышление и более глубокое понимание сложных концепций. Общество ценит интеллектуальную любознательность и поощряет людей задавать вопросы, анализировать и синтезировать информацию."
 higher_academic: "Интеллектуальное Превосходство"
 higher_academic_desc: "Это представляет собой наивысший уровень интеллектуального развития в обществе. Люди на этом этапе не только хорошо образованы, но и стремятся к интеллектуальному совершенству. Большое внимание уделяется передовому образованию и научным исследованиям. Общество ценит инновации, поддерживает культуру непрерывного обучения и создает среду, в которой отмечаются интеллектуальные достижения."
 higher_academic_tooltip: "§GУ нас будет современное академическое развитие!§!"
 highest_academic: "Академическая Изобретательность"
 highest_academic_desc: ""
 farming_development: "Агрокультурное Развитие"
 farming_development_modifier_tooltip: "------------\n£development Агрокультурное Развитие: [?farming_development_var|+1%]\n£development Ежемесячное Агрокультурное Развитие: [?modifier@farming_development_monthly|=+1%]"
 lower_farming: "Натуральное хозяйство"
 lower_farming_desc: "На данном этапе общество в основном полагается на натуральное хозяйство с ограниченной производительностью сельского хозяйства. Доступ к продовольствию является постоянной проблемой, и общины борются за удовлетворение основных потребностей в питании. Методы ведения сельского хозяйства часто традиционны и неэффективны."
 low_farming: "Базовая Продовольственная Безопасность"
 low_farming_desc: "Общество достигает уровня базовой продовольственной безопасности благодаря совершенствованию методов ведения сельского хозяйства. Совершенствуются методы ведения сельского хозяйства и наблюдается незначительный рост производительности. Однако доступ к разнообразному и питательному рациону питания по-прежнему может быть ограничен, и общины могут время от времени сталкиваться с нехваткой продовольствия."
 medium_farming: "Устойчивое Производство Продуктов Питания"
 medium_farming_desc: "Общество переходит к более устойчивым методам ведения сельского хозяйства, уделяя особое внимание сохранению почв, управлению водными ресурсами и севообороту. Этот уровень означает более стабильное и надежное снабжение продовольствием. Общины могут последовательно удовлетворять свои потребности в питании, снижая уязвимость к периодической нехватке продовольствия."
 high_farming: "Диверсифицированное Сельскохозяйственное Процветание"
 high_farming_desc: "Сельское хозяйство становится источником процветания благодаря разнообразию сельскохозяйственных культур и домашнего скота. Передовые методы ведения сельского хозяйства, внедрение технологий и диверсификация сельского хозяйства ведут к повышению производительности и экономическому благополучию. Этот этап представляет общество с широким доступом к разнообразным питательным продуктам питания, способствующим общему здоровью и благополучию."
 higher_farming: "Агротехнологический Прогресс"
 higher_farming_desc: "Это свидетельствует о высочайшем уровне развития сельского хозяйства в обществе. Передовые технологии, точное земледелие и устойчивые методы интегрированы в сельскохозяйственный сектор. Общество не только достигает продовольственной самодостаточности, но и вносит вклад в региональную и глобальную продовольственную безопасность. Сельскохозяйственные инновации и научные исследования играют решающую роль в поддержании устойчивой и продуктивной продовольственной системы."
 higher_farming_tooltip: "§GУ нас будет современное сельское хозяйство!§!"
 highest_farming: "Агротехнологический Прогресс"
 highest_farming_desc: "Это свидетельствует о высочайшем уровне развития сельского хозяйства в обществе. Передовые технологии, точное земледелие и устойчивые методы интегрированы в сельскохозяйственный сектор. Общество не только достигает продовольственной самодостаточности, но и вносит вклад в региональную и глобальную продовольственную безопасность. Сельскохозяйственные инновации и научные исследования играют решающую роль в поддержании устойчивой и продуктивной продовольственной системы."
 poverty_development: "Уровень бедности"
 poverty_development_modifier_tooltip: "------------\n£development Развитие Бедности: [?poverty_development_var|+1%]\n£development Ежемесячное Развитие Бедности: [?modifier@poverty_development_monthly|=+1%]"
 lower_poverty: "Ужасающая Нищета"
 lower_poverty_desc: "Эта стадия представляет собой самый низкий уровень экономического благосостояния, при этом значительная часть населения живет в крайней бедности. Средний доход минимален, и многие люди с трудом удовлетворяют основные потребности, такие как питание, жилье и здравоохранение. Бедность распространена повсеместно, препятствуя общему развитию общества."
 low_poverty: "Финансовое Напряжение"
 low_poverty_desc: "На этом уровне общество сталкивается с широко распространенным финансовым напряжением, при этом средние доходы остаются недостаточными для обеспечения достойного уровня жизни. Многие люди сталкиваются с экономическими проблемами, что приводит к ограничению доступа к образованию, здравоохранению и основным услугам."
 medium_poverty: "Трудности с Умеренным Доходом"
 medium_poverty_desc: "Этот этап отражает ситуацию, когда большинство сталкивается с трудностями в получении умеренных доходов. Хотя некоторые виды экономической деятельности имеют место, средние доходы невелики, и значительная часть населения испытывает трудности с поддержанием стабильного и удовлетворительного качества жизни"
 high_poverty: "Растущие Стремления к Среднему Доходу"
 high_poverty_desc: "Общество переживает переходный период, поскольку стремления к получению среднего дохода начинают расти. Средние доходы улучшаются, обеспечивая более комфортное финансовое положение большей части населения. Однако неравенство в распределении доходов может сохраняться, влияя на социальную справедливость."
 higher_poverty: "Устойчивое Процветание и Экономическое Благополучие"
 higher_poverty_desc: "Это представляет собой вершину экономического благополучия, характеризующегося устойчивым процветанием и экономическим благополучием в целом. Средние доходы достигают уровней, которые позволяют большинству населения наслаждаться высоким качеством жизни. Возможности для получения образования, здравоохранения и общего благополучия широко доступны, что способствует процветанию и равноправию общества."
 higher_poverty_tooltip: "§GМы избавимся от бедности!§!"
 highest_poverty: "Почти Полное Искоренение Нищеты"
 highest_poverty_desc: ""
 industry_development: "Развитие Промышленности"
 industrial_development_modifier_tooltip: "------------\n£development Развитие Промышленности: [?industrial_development_var|+1%]\n£development Ежемесячное Развитие Промышленности: [?modifier@industrial_development_monthly|=+1%]"
 lower_industry: "Производство Ручного Инструмента"
 lower_industry_desc: "Это представляет собой начальную стадию индустриализации, когда производство в основном осуществляется вручную, с использованием ручных инструментов для изготовления товаров. Уровень механизации минимален, а экономическая деятельность, как правило, мелкомасштабна и локализована."
 low_industry: "Механизированное Мастерство"
 low_industry_desc: "На этом этапе происходит сдвиг в сторону механизации с интеграцией базового оборудования в ремесленное производство. Мастерские и малые предприятия внедряют простые станки, повышая эффективность и производительность. Однако масштабы индустриализации все еще ограничены по сравнению с более продвинутыми стадиями."
 medium_industry: "Промежуточное Производство"
 medium_industry_desc: "Общество переживает значительный скачок в индустриализации, отмеченный появлением сложных отраслей промышленности. Передовые машины и технологии получают все большее распространение, что приводит к массовому производству товаров. Масштабы отраслей, выходящих за рамки элементарного мастерства, расширяются, а производственные процессы становятся более стандартизированными."
 high_industry: "Сложная Промышленность"
 high_industry_desc: "Этот этап означает высокую степень индустриализации с передовой технологической интеграцией в различных секторах. Отрасли становятся более сложными, включая сложные производственные процессы и специализированные технологии. Экономика характеризуется разнообразием отраслей, и особое внимание уделяется исследованиям, разработкам и инновациям."
 higher_industry: "Современная Промышленность"
 higher_industry_desc: "На этом пиковом уровне индустриализации общество достигает состояния передовых технологий, автоматизации и взаимосвязанных отраслей. Современная промышленность включает в себя передовые технологии производства, высокотехнологичную инфраструктуру и сложную экономическую экосистему. Общество известно инновациями, эффективностью и широким спектром специализированных отраслей промышленности, способствующих высокоразвитой и конкурентоспособной экономике."
 higher_industry_tooltip: "§GУ нас будет Современная Промышленность!§!"
 highest_industry: "Инновационные Производственные Практики"
 highest_industry_desc: ""
 military_development: "Военный Профессионализм"
 military_development_modifier_tooltip: "------------\n£development Развитие Военного Профессионализма: [?military_development_var|+1%].\n£development Ежемесячное Развитие Военного Профессионализма: [?modifier@military_development_monthly|=+1%]"
 lower_military: "Неорганизованный Сброд"
 lower_military_desc: "Этот уровень отражает отсутствие структуры, дисциплины и профессионализма в вооруженных силах. Подразделения или отдельные лица на этом этапе могут проявлять дезорганизацию, недостаточную подготовку и минимальное соблюдение установленных протоколов."
 low_military: "Неопытные Формирования"
 low_military_desc: "На этом этапе вооруженные силы начинают формироваться с акцентом на базовую подготовку и первоначальное формирование. Подразделения новичков сосредотачиваются на привитии дисциплины, базовой тактики и соблюдении военных протоколов. Однако им все еще может не хватать опыта и мастерства, которые наблюдаются на более продвинутых этапах."
 medium_military: "Компетентная Когорта"
 medium_military_desc: "Вооруженные силы достигают определенного уровня компетентности, демонстрируя владение основными навыками, понимание тактики и приверженность установленным стандартам. Подразделения или отдельные лица на этом этапе демонстрируют более высокий уровень профессионализма с акцентом на командную работу, эффективную коммуникацию и овладение основными военными задачами."
 high_military: "Бригада Экспертов"
 high_military_desc: "На этом уровне вооруженные силы достигли высокой степени компетентности и специализации. Подразделения в составе сил способны выполнять сложные операции с высокой точностью, демонстрировать передовые тактические навыки и поддерживать высокий уровень профессионализма. Особое внимание уделяется непрерывному обучению, просвещению и адаптивности, чтобы опережать возникающие вызовы."
 higher_military: "Элитный Авангард"
 higher_military_desc: "Вершина профессионального развития военнослужащих, где силы считаются элитными и превосходят друг друга во всех аспектах. Этот уровень предполагает овладение не только обычными методами ведения войны, но и навыками проведения специализированных операций, таких как силы специального назначения, кибервойна и разведка. Вооруженные силы на данном этапе признаны за их исключительную дисциплину, стратегическое мышление, адаптивность и профессионализм в глобальном масштабе."
 higher_military_tooltip: "§GУ нас будет Современное Военное Развитие!§!"
 highest_military: "Продвинутая Тактика Боя"
 highest_military_desc: ""
 society_development: "Развитие Общества"
 society_development_modifier_tooltip: "------------\n£development Развитие Общества: [?society_development_var|+1%]\n£development Ежемесячное Развитие Общества: [?modifier@society_development_monthly|=+1%]"
 GER_gotterdammerung_society: "Götterdämmerung"
 GER_gotterdammerung_society2: "Götterdämmerung"
 GER_gotterdammerung_society3: "Götterdämmerung"
 lower_society: "Хаотическая Цивилизация"
 lower_society_desc: "На этом бурном этапе общество сталкивается с беспорядком, ему не хватает организованных структур, передовых технологий и эффективного управления. Основной задачей является выживание, при этом мало внимания уделяется сплоченности общества или долгосрочному планированию."
 low_society: "Коррумпированное Общество"
 low_society_desc: "Среди хаоса пустила корни коррупция, подрывающая институты и доверие общества. Управление скомпрометировано, а этические стандарты находятся в упадке. Структура общества напряжена, поскольку коррупция проникает в различные аспекты общественной жизни, препятствуя прогрессу и усиливая недовольство."
 medium_society: "Стабилизирующая Целостность"
 medium_society_desc: "Признавая проблемы коррупции и этической эрозии, общество инициирует усилия по восстановлению честности. Реформы проводятся для устранения институциональных недостатков, искоренения коррупции и восстановления общественного доверия. Основное внимание уделяется созданию основы для более прозрачной и подотчетной системы управления."
 high_society: "Продвижение к Процветанию"
 high_society_desc: "На данном этапе общество добивается значительного прогресса в экономическом развитии, технологиях и социальном благополучии. Укрепляются институты, обеспечивая стабильную основу для роста. Образование и инновации становятся центральными направлениями, ведущими к улучшению качества жизни, расширению возможностей и более справедливому распределению ресурсов."
 higher_society: "Современное Общество"
 higher_society_desc: ""
 higher_society_tooltip: "§GУ нас будет Современное общество!§!"
 highest_society: "Вершина Цивилизации"
 highest_society_desc: "Представляя собой высший уровень цивилизации, этот этап характеризуется передовыми технологиями, надежными институтами, культурным богатством и высоким уровнем жизни. Общество становится мировым лидером в различных областях, внося свой вклад в развитие науки, искусства и управления. Основное внимание уделяется не только экономическому процветанию, но и устойчивому развитию, социальной справедливости и гармоничному сосуществованию с окружающей средой."
 mass_consumerism: "Массовый Консьюмеризм"
 mass_consumerism_desc: "''у кого хорошие доходы, у того и настроение хорошее. А у кого доходы поменьше, то и настроение похуже.'' - Борис Ельцин"
 civilian_mobilization: "Гражданская Экономика"
 civilian_mobilization_desc: "''Все хорошо, прекрасная маркиза,\nДела идут и жизнь легка,\nНи одного печального сюрприза,\nЗа исключением пустяка...''"
 early_mobilization: "Ранняя Мобилизация"
 early_mobilization_desc: "''величайшая ценность – это безопасность общества, обороноспособность страны, мир на земле. Все иное мы найдем, купим, это второстепенное.'' - Александр Лукашенко"
 partial_mobilization: "Частичная Мобилизация"
 partial_mobilization_desc: "''хочу напомнить, что наша страна также располагает различными средствами поражения. И при угрозе территориальной целостности нашей страны, для защиты России и нашего народа мы, безусловно, используем все имеющиеся в нашем распоряжении средства.'' - Владимир Путин"
 war_mobilization: "Военная Мобилизация"
 war_mobilization_desc: "''задача государства не в создании рая, а в предотвращении ада. '' - Александр Лебедь"
 total_mobilization: "Тотальная Мобилизация"
 total_mobilization_desc: "''Только мертвые видели конец войне.'' - Джордж Сантаяна"
 jihad_mobilization: "Джихад"
 jihad_mobilization_desc: "''Пока я жив, врагам ислама не будет покоя.'' - Усама Бен Ладен"
 permanent_mobilization: "Постоянная Мобилизация"
 permanent_mobilization_desc: "''Никогда не забывай, что твое оружие сделано тем, кто заплатил самую низкую цену.'' - Неизвестно"
 aircraft_manufacturer: "конструктор авиации"
 materiel_manufacturer: "Дизайнер материалов"
 industry_concern: "Отраслевой Концерн"
 army_chief: "Главнокомандующий Армией"
 navy_chief: "Начальник военно-морского флота"
 air_chief: "Начальник военно-воздушных сил"
