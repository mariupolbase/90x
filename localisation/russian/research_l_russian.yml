 power_plants: "Электростанции"
 power_plants_desc: "Базовые электростанции, работающие на ископаемом топливе, являются основой большинства энергосистем 21 века. Несмотря на то, что для работы электростанций требуется топливо, источник энергии крайне важен для современного общества."
 power_plants1: "Современные Электростанции"
 power_plants1_desc: "Современные электростанции лучше используют свои ресурсы для получения большей мощности."
 power_plants2: "Методы строительства электростанций"
 power_plants2_desc: "Стандартизированные схемы строительства позволяют ускорить возведение электростанций."
 power_plants3: "Улучшенные Электростанции"
 power_plants3_desc: "Совершенствование методов строительства и производства электроэнергии позволяет строить более крупные электростанции."
 power_plants4: "Усовершенствованные Электростанции"
 power_plants4_desc: "Современные электростанции - это огромные комплексы, превращающие ископаемое топливо в огромное количество энергии."
 power_plants5: "Эффективное Ископаемое Топливо"
 power_plants5_desc: "Возможность использовать все виды энергии, которые может дать ископаемое топливо, а затем перерабатывать полученные отходы в нечто полезное сделает нашу промышленность еще более эффективной."
 nuclear_reactors: "Ядерные Реакторы"
 nuclear_reactors_desc: "Благодаря цепной ядерной реакции деления ядерные реакторы способны производить огромное количество энергии при относительно небольших инвестициях. Несмотря на дороговизну производства, преимущества могут перевешивать недостатки."
 nuclear_reactors1: "Методы Строительства Ядерных Реакторов"
 nuclear_reactors1_desc: "С учетом требований безопасности и перспектив развития новые ядерные реакторы должны строиться особым образом, чтобы избежать задержек."
 nuclear_reactors2: "Эффективные Ядерные Реакторы"
 nuclear_reactors2_desc: "Направление избыточного производства на другие производственные линии может сделать ядерные реакторы еще более эффективными."
 nuclear_reactors3: "Улучшенные Ядерные Реакторы"
 nuclear_reactors3_desc: "Совершенствование технологии ядерных реакторов позволяет строить более крупные комплексы."
 nuclear_reactors4: "Усовершенствованные Ядерные Реакторы"
 nuclear_reactors4_desc: "Интеграция ядерных реакторов непосредственно в энергосистему обеспечит население таким количеством энергии, которое ему только может понадобиться."
 energy_farms: "Энергетические Фермы"
 energy_farms_desc: "От ветра до солнечной энергии - энергетические фермы используют природные и возобновляемые источники энергии вместо того, чтобы полагаться на ископаемое или атомное топливо."
 energy_farms1: "Современные Энергетические Фермы"
 energy_farms1_desc: "Рационализированные методы строительства приводят к тому, что энергетические фермы могут быть возведены очень быстро."
 energy_farms2: "Улучшенные Энергетические Фермы"
 energy_farms2_desc: "Благодаря максимальному использованию имеющихся площадок улучшенные энергетические фермы могут производить больше энергии на меньших площадях."
 energy_farms3: "Усовершенствованные Энергетические Фермы"
 energy_farms3_desc: "Благодаря автоматизированным системам, регулирующим работу различных энергосборников в зависимости от погоды, времени года и даже положения Земли и Луны, современные энергетические фермы способны использовать почти 100% доступной энергии."
 energy_farms4: "Методы Создания Энергии"
 energy_farms4_desc: "Массовое внедрение возобновляемых источников энергии в городскую архитектуру и частные дома позволит высвободить еще большее количество энергии для использования в нашей промышленности."
 ENERGY_XOR_DESC: "Только §Yодна§! из этих технологий может быть изучена."
 
