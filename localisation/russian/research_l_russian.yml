 radio_detection: "Современные Параболические Антенны"
 radio_detection_desc: "Параболическая антенна - это антенна, которая использует параболический отражатель, изогнутую поверхность с формой поперечного сечения параболы, для направления радиоволн. Наиболее распространенная форма имеет форму тарелки и в народе называется тарелочной антенной или параболической тарелкой. Главное преимущество параболической антенны заключается в том, что она обладает высокой направленностью. Он функционирует аналогично отражателю прожектора или фонарика, направляя радиоволны узким лучом или принимая радиоволны только с одного направления."
 decimetric_radar: "Антенны с Высоким Коэффициентом Усиления"
 decimetric_radar_desc: "В электромагнетизме коэффициент усиления антенны или просто коэффициент усиления является ключевым показателем производительности, который сочетает в себе направленность антенны и электрическую эффективность. В передающей антенне коэффициент усиления описывает, насколько хорошо антенна преобразует входную мощность в радиоволны, направленные в заданном направлении. В приемной антенне коэффициент усиления описывает, насколько хорошо антенна преобразует радиоволны, поступающие с заданного направления, в электрическую мощность."
 improved_decimetric_radar: "Усовершенствования Параболической антенны"
 improved_decimetric_radar_desc: "Меньшие, более сложные параболические радиолокационные антенны могут использоваться на самолетах и военных кораблях для повышения ситуационной осведомленности."
 centimetric_radar: "Современная РЛС с Фазированной Антенной Решеткой"
 centimetric_radar_desc: "В теории антенн фазированная решетка обычно означает решетку с электронным сканированием, управляемую компьютером решетку антенн, которая создает пучок радиоволн, который может быть направлен электронным способом в разных направлениях без перемещения антенн. В антенной решетке радиочастотный ток от передатчика подается на отдельные антенны с правильным соотношением фаз, так что радиоволны от отдельных антенн складываются вместе, чтобы увеличить излучение в желаемом направлении, в то же время подавляя излучение в нежелательных направлениях."
 improved_centimetric_radar: "Усовершенствованный Радар с Фазированной Антенной Решеткой"
 improved_centimetric_radar_desc: "Радиолокационные системы с фазированной антенной решеткой полезны для военных кораблей во многих ситуациях. Скорость, с которой можно управлять лучом, радары с фазированной антенной решеткой позволяют военному кораблю использовать одну радиолокационную систему для обнаружения и слежения за поверхностью, обнаружения и слежения с воздуха, а также для связи с ракетами."
 advanced_centimetric_radar: "Прорывная Радиолокация с Фазированной Антенной Решеткой"
 advanced_centimetric_radar_desc: "Обновленное применение систем фазированной антенной решетки улучшит характеристики ВМС и авиации. Новые антенны могут помочь в наведении ракет, информировании об обстановке самолетов и обнаружении надводных объектов ВМС."
 basic_quantum_radar: "Квантовый Радар"
 basic_quantum_radar_desc: "Квантовый радар - это новая технология дистанционного зондирования, основанная на входных квантовых корреляциях и выходных квантовых обнаружениях. Если он будет успешно разработан, это позволит радиолокационной системе распознавать свой собственный сигнал, даже если он заглушен фоновым шумом. Это позволяет ему обнаруживать самолеты-невидимки, отфильтровывать преднамеренные попытки создания помех и работать в зонах с высоким фоновым шумом."
 improved_quantum_radar: "Квантовый загоризонтный радар"
 improved_quantum_radar_desc: "Загоризонтный радар, или OTH, представляет собой тип радиолокационной системы, способной обнаруживать цели на очень больших расстояниях, обычно от сотен до тысяч километров, за пределами радиолокационного горизонта, который является пределом расстояния для обычного радара. Используя новые гипотетические квантовые методы, OTH radar может вернуться."
 advanced_quantum_radar: "Улучшенный Квантовый Радар"
 advanced_quantum_radar_desc: "Гипотетические усовершенствования существующего оборудования еще больше повысят точность ракет класса "земля-воздух", а также беспрепятственную воздушную разведку."
 mechanical_computing: "Процессоры с Уменьшенным Набором Команд"
 mechanical_computing_desc: "Компьютер с сокращенным набором команд, или RISC, - это компьютер, архитектура набора команд которого (ISA) позволяет ему иметь меньше циклов на команду (CPI), чем компьютер со сложным набором команд (CISC). Для любого заданного уровня общей производительности микросхема RISC обычно будет иметь гораздо меньше транзисторов, выделенных для основной логики, что первоначально позволило разработчикам увеличить размер набора регистров и увеличить внутренний параллелизм."
 computing_machine: "Многоядерные Процессоры"
 computing_machine_desc: "Многоядерный процессор - это интегральная схема компьютерного процессора с двумя или более отдельными процессорными блоками, называемыми ядрами, каждый из которых считывает и выполняет программные инструкции, как если бы в компьютере было несколько процессоров. Инструкции представляют собой обычные инструкции ЦП, но один процессор может выполнять инструкции на отдельных ядрах одновременно, увеличивая общую скорость для программ, поддерживающих многопоточность или другие методы параллельных вычислений."
 improved_computing_machine: "Улучшенные Многоядерные процессоры"
 improved_computing_machine_desc: "Тенденция в разработке процессоров была направлена на постоянное увеличение числа ядер, поскольку теоретически стали возможны процессоры с сотнями или даже тысячами ядер. Кроме того, многоядерные чипы в сочетании с одновременной многопоточностью, памятью на кристалле и "гетерогенными" (или асимметричными) ядрами специального назначения обещают дополнительный прирост производительности и эффективности, особенно при обработке мультимедиа, распознавании и сетевых приложениях."
 advanced_computing_machine: "Процессоры Manycore"
 advanced_computing_machine_desc: "Процессоры Manycore - это специализированные многоядерные процессоры, предназначенные для высокой степени параллельной обработки, содержащие множество более простых независимых процессорных ядер (от нескольких десятков ядер до тысяч и более). Процессоры Manycore широко используются во встраиваемых компьютерах и высокопроизводительных вычислениях."
 near_future_computing_machine: "Квантовые Компьютеры"
 near_future_computing_machine_desc: "Квантовые Вычисления - это использование квантово-механических явлений, таких как суперпозиция и запутанность, для выполнения вычислений. Для выполнения таких вычислений используется квантовый компьютер, который может быть реализован теоретически или физически."
 future_computing_machine: "Усовершенствованные Квантовые Компьютеры"
 future_computing_machine_desc: "Хотя квантовые компьютеры бесполезны для повседневных задач, дальнейшие исследования в этой области могут расширить наше научное понимание физики и вычислений. Еще один аспект, который полезен для тех, кто занимается безопасностью, - квантовая криптография представляет собой большое благо и угрозу для цифровой защиты."
 basic_encryption:1 "Шифрование - Криптография с открытым ключом"
 basic_encryption_desc: "Криптография с открытым ключом, или асимметричная криптография, представляет собой криптографическую систему, которая использует пары ключей: открытые ключи, которые могут быть широко распространены, и закрытые ключи, которые известны только владельцу. Генерация таких ключей зависит от криптографических алгоритмов, основанных на математических задачах для создания односторонних функций. Эффективная безопасность требует только сохранения закрытого ключа в секрете; открытый ключ может быть открыто распространен без ущерба для безопасности."
 improved_encryption:1 "Шифрование - Хэш-функции"
 improved_encryption_desc: "Хэш-функция - это любая функция, которая может быть использована для сопоставления данных произвольного размера с данными фиксированного размера. Значения, возвращаемые хэш-функцией, называются хэш-значениями, хэш-кодами, дайджестами или просто хэшами. Хэш-функции часто используются в сочетании с хэш-таблицей, общей структурой данных, используемой в компьютерном программном обеспечении для быстрого поиска данных. Хэш-функции ускоряют поиск в таблице или базе данных, обнаруживая дублирующиеся записи в большом файле."
 advanced_encryption:1 "Шифрование - Современная реализация AES"
 advanced_encryption_desc: "Расширенный стандарт шифрования, также известный под своим первоначальным названием Rijndael, представляет собой спецификацию для шифрования электронных данных, разработанную Национальным институтом стандартов и технологий США (NIST) в 2001 году. AES основана на принципе проектирования, известном как сеть замещения–перестановки, и эффективна как в программном, так и в аппаратном обеспечении. В отличие от своего предшественника DES, AES не использует сеть Feistel. AES - это вариант Rijndael, который имеет фиксированный размер блока 128 бит и размер ключа 128, 192 или 256 бит."
 near_future_encryption:1 "Шифрование - Независимая от устройства Квантовая криптография"
 near_future_encryption_desc: "Квантовый криптографический протокол не зависит от устройства, если его безопасность не зависит от доверия к тому, что используемые квантовые устройства являются правдивыми. Таким образом, анализ безопасности такого протокола должен учитывать сценарии несовершенных или даже вредоносных устройств. Было показано, что несколько важных проблем допускают безусловную безопасность и независимость протоколов от устройств."
 future_encryption:1 "Шифрование - Постквантовая криптография"
 future_encryption_desc: "Постквантовая криптография относится к криптографическим алгоритмам (обычно алгоритмам с открытым ключом), которые считаются защищенными от атаки квантового компьютера. Проблема с популярными в настоящее время алгоритмами заключается в том, что их безопасность зависит от одной из трех сложных математических задач: задачи целочисленной факторизации, задачи дискретного логарифмирования или задачи дискретного логарифмирования по эллиптической кривой. Все эти проблемы могут быть легко решены на достаточно мощном квантовом компьютере, работающем по алгоритму Шора."
 basic_decryption:1 "Дешифрование - Криптография с открытым ключом"
 basic_decryption_desc: "Потенциальной уязвимостью безопасности при использовании асимметричных ключей является возможность атаки "человек посередине", при которой передача открытых ключей перехватывается третьей стороной, а затем модифицируется для предоставления вместо этого других открытых ключей. Зашифрованные сообщения и ответы также должны быть перехвачены, расшифрованы и повторно зашифрованы злоумышленником с использованием правильных открытых ключей для различных сегментов связи во всех случаях, чтобы избежать подозрений."
 improved_decryption:1 "Дешифрование - Хеш-атаки"
 improved_decryption_desc: "Существует длинный список криптографических хэш-функций, но многие из них были признаны уязвимыми и не должны использоваться. Многие криптографические хэши основаны на конструкции Меркле–Дамгарда. Все криптографические хэши, которые непосредственно используют полный вывод конструкции Меркле–Дамгарда, уязвимы для атак с расширением длины. Это делает алгоритмы хеширования MD5, SHA-1, RIPEMD-160, Whirlpool и SHA-256 / SHA-512 уязвимыми для этой конкретной атаки."
 advanced_decryption:1 "Дешифрование - Атаки по побочным каналам AES"
 advanced_decryption_desc: "Атаки по побочным каналам не атакуют шифр как черный ящик и, следовательно, не связаны с безопасностью шифрования, как это определено в классическом контексте, но важны на практике. Они атакуют реализации шифра в аппаратных или программных системах, что приводит к непреднамеренной утечке данных. Из-за общепринятой реальности, что AES не поддается взлому, это основной способ атаки на него."
 near_future_decryption:1 "Расшифровка - Гипотетические Квантовые Атаки Безопасности"
 near_future_decryption_desc: "Рост квантового шифрования требует прогресса в соответствующем дешифровании. Изменяя старые методы и разрабатывая уникальные квантовые атаки, баланс безопасности останется неопределенным."
 future_decryption:1 "Расшифровка - Исследование Постквантовой безопасности"
 future_decryption_desc: "В криптографических исследованиях желательно доказать эквивалентность криптографического алгоритма и известной сложной математической задачи. Эти доказательства часто называют "снижением безопасности" и используются для демонстрации сложности взлома алгоритма шифрования. Другими словами, безопасность данного криптографического алгоритма сводится к безопасности известной сложной задачи. Исследователи активно ищут способы снижения уровня безопасности в перспективах постквантовой криптографии."
 ## ROCKETS AND NUCLEAR TECH ##
 experimental_rockets: "Шахтная Пусковая Установка" #NVX#
 experimental_rockets_desc: "Пусковая установка для ракет, также известная как подземная ракетная шахта, пусковая установка или ядерная шахта, представляет собой вертикальную цилиндрическую конструкцию, построенную под землей, для хранения и запуска межконтинентальных баллистических ракет (МБР).\n\nВ конструкциях обычно ракета находится на некотором расстоянии под землей, защищенная с помощью большой "взрывозащищенной двери" сверху. Обычно они физически и/или электронно подключены к центру управления запуском ракет."
 rocket_engines: "Ракетные Двигатели"
 rocket_engines_desc: "Знания о ракетном двигателе достигают той точки, когда мы можем создавать летающие бомбы и самолеты с ракетным двигателем, работающие на ранее недостижимых скоростях."
 improved_rocket_engines: "Усовершенствованные Ракетные Двигатели"
 improved_rocket_engines_desc: "Первые баллистические ракеты большой дальности могут быть созданы и сделаны еще более точными, достигая отдаленных вражеских городов и даже в космос."
 advanced_rocket_engines: "Усовершенствованные Ракетные Двигатели"
 advanced_rocket_engines_desc: "Будущее ракетостроения открывает такие возможности, как межконтинентальные ракеты, дальность действия которых не имеет ограничений, в то время как полезная нагрузка становится все более смертоносной.."
 atomic_research: "Атомные Исследования"
 atomic_research_desc: "Обогащение урана - это процесс, необходимый для создания эффективного ядерного топлива из добытого урана путем увеличения процентного содержания урана-235, который подвергается делению тепловыми нейтронами."
 rocket_interceptor: "Ракетный Перехватчик"
 rocket_interceptor_desc: "Реактивный самолет-перехватчик, основанный на планерах, может в течение короткого промежутка времени двигаться быстрее, чем любой другой самолет. В то время как нестабильность топлива подвергает самолеты риску, они могут взлетать и реагировать на атаки быстрее, чем ожидает любой враг."
 rocket_interceptor_2: "Ракетный Перехватчик II"
 rocket_interceptor_2_desc: "По-прежнему считающиеся чрезвычайно опасными в эксплуатации, истребители с ракетным двигателем теперь управляются автопилотами и буксируются другими самолетами, чтобы максимально использовать их экстремальную скорость, но короткое топливное окно."
 rocket_interceptor_3: "Ракетный Перехватчик III"
 rocket_interceptor_3_desc: "Новые методы посадки и более безопасные топливные системы значительно повысили шансы ракетных истребителей на успех и выживание, реализовав некогда теоретический потенциал этих передовых машин."
 nukes: "Ядерные Боеголовки"
 nukes_desc: "Ядерное оружие - это взрывное устройство, которое получает свою разрушительную силу от ядерных реакций, либо от деления, либо от комбинации реакций деления и синтеза (термоядерная бомба). Оба типа бомб высвобождают большое количество энергии из относительно небольших количеств вещества"
 FRA_light_tank_recon_tt: "§YЭТОТ ФОКУС ДАСТ ЛЕГКОЙ ТАНКОВОЙ РАЗВЕДЫВАТЕЛЬНОЙ РОТЕ ПОДДЕРЖКИ ДОПОЛНИТЕЛЬНЫЕ 10 ОЧКОВ АТАКИ, ЗАЩИТЫ И СКОРОСТИ В ПУСТЫННОЙ МЕСТНОСТИ§!"
