l_russian:
 #Changed LOC
 basic_machine_tools: "Современные Станки"
 basic_machine_tools_desc: "Универсальные и надежные современные станки создают основу для создания оборудования и транспортных средств следующего поколения."
 improved_machine_tools: "Промышленные Сплавы"
 improved_machine_tools_desc: "Новые металлические сплавы, используемые в классических инструментах, обеспечивают более высокий уровень долговечности современных станков."
 advanced_machine_tools: "Современное ПО CIM"
 advanced_machine_tools_desc: "Common Information Model (CIM) - это производственный подход, основанный на использовании компьютеров для управления всем производственным процессом. Эта интеграция позволяет отдельным процессам обмениваться информацией друг с другом и инициировать действия."
 assembly_line_production: "Современное ПО CAM"
 assembly_line_production_desc: "Computer-Aided Manufacturing (CAM) - это использование программного обеспечения для управления станками и связанными с ними инструментами при изготовлении заготовок. Его основная цель - ускорить производственный процесс, а также создать компоненты и оснастку с более точными размерами и консистенцией материала, при этом в некоторых случаях используется только необходимое количество сырья."
 flexible_line: "Стандартизированные Детали I"
 flexible_line_desc: "Стандартизированные механические детали во всем производстве позволят снизить потери эффективности при заказе изменений в производстве на наших заводах.\n\n"
 streamlined_line: "Промышленная Печать I"
 streamlined_line_desc: "Уделяя большое внимание промышленной 3D-печати, новые проекты будут набирать обороты быстрее, чем когда-либо прежде.\n\n"
 improved_equipment_conversion: "Литьё Металлов под Давлением I"
 improved_equipment_conversion_desc: "Современные формы и процессы литья под давлением обеспечивают более быстрый способ изготовления крупных металлических деталей."
 advanced_equipment_conversion: "Литьё Металлов под Давлением I"
 advanced_equipment_conversion_desc: "Передовые технологии литья и материалы расширяют ассортимент металлов, которые могут быть эффективно отлиты."
 industrial_software: "Упрощенное Управление ПО CIM"
 industrial_software_desc: "Упрощенное управление производственной линией позволяет меньшему количеству людей управлять большими наборами машин."
 industrial_software2: "Обновленное ПО CAM"
 industrial_software2_desc: "Производственная среда становится все более сложной. Потребность инженера-изготовителя, программиста или машиниста в инструментах CAM и PLM (управление жизненным циклом продукта) аналогична потребности в компьютерной помощи пилота современных авиационных систем. Этот дефицит знаний может быть преодолен с помощью машинного обучения и программ помощи на месте."
 industrial_software3: "Расширенное ПО CIM"
 industrial_software3_desc: "Создав универсальный стандарт для программного обеспечения CIM, различные компании и транснациональные организации могут легко планировать многогранное производство."
 industrial_software4a: "Стандартизированные Детали"
 industrial_software4a_desc: "Универсальные электронные системы для нашего оборудования упростят процесс утилизации и повторного использования производственных смен.\n\n"
 industrial_software4b: "Промышленная Печать"
 industrial_software4b_desc: "Передовые проекты 3D-печати могут быть применены к современному производству. Более сложные детали, изготовленные на заказ, создадут более быстрорастущие предприятия будущего.\n\n"
 factory_output_upgrade: "Современное Оборудование I"
 factory_output_upgrade_desc: "Современные усовершенствования конвейерного производства повышают эффективность создания продукции.\n\n"
 factory_output_upgrade2: "Современное Оборудование II"
 factory_output_upgrade2_desc: "Более прочные сплавы, используемые в производственном оборудовании, обеспечивают больший срок службы самих инструментов."
 factory_output_upgrade3: "Современное Оборудование III"
 factory_output_upgrade3_desc: "Быстрозаменяемый инструмент на конце рычага экономит ценные секунды благодаря наличию либо карусельного станка, либо расположенной поблизости внешней стойки."
 factory_output_upgrade4: "Современное Оборудование IV"
 factory_output_upgrade4_desc: "Точный контроль артикуляции в промышленной робототехнике повышает стандарты качества во всех областях производства."
 factory_output_upgrade5: "Современное Оборудование V"
 factory_output_upgrade5_desc: "Семиосевая робототехника обеспечивает дополнительную эффективность при изготовлении изделий с неправильными контурами и ограниченным пространством."
 factory_output_upgrade6: "Современное Оборудование VI"
 factory_output_upgrade6_desc: "Машины с увеличенной несущей способностью позволяют производить гораздо более крупные объекты. Это позволит сэкономить время за счет сокращения этапов сборки после того, как детали и изделия прибудут в пункт назначения."
 factory_output_upgrade7: "Современное Оборудование VII"
 factory_output_upgrade7_desc: "Благодаря повышению точности мельчайших измерений и без того совершенные станки теперь способны создавать более тонкие детали для сложных изделий."
 factory_output_upgrade8: "Современное Оборудование VIII"
 factory_output_upgrade8_desc: "Передовые технологии предотвращения сингулярностей уменьшают износ самой роботизированной руки, а также полностью предотвращают повреждение изделия."
 factory_output_upgrade9: "Современное Оборудование IX"
 factory_output_upgrade9_desc: "Интеграция машинного обучения снижает вероятность несчастных случаев на рабочем месте, наделяя машину адаптивным мышлением и уникальными датчиками."
 concentrated_industry: "Организованная Промышленность I"
 concentrated_industry_desc: "Промышленный сектор, состоящий из крупных корпораций, конкурирующих за государственные и частные проекты. Эта система очень эффективна, но в то же время легко поддается эксплуатации и нацеливанию.\n\n"
 #concentrated_industry_desc: "An industrial sector comprised of large corporations competing for government and private projects. This system is very efficient, but also easily exploitable and targetable. Unlocks §HHaste Contracts§!.\n\n"
 concentrated_industry2: "Приватизированное Производство"
 concentrated_industry2_desc: ""
 #concentrated_industry2_desc: "Unlocks §HLowest-Bid Contracts§!.\n\n"
 concentrated_industry3: "Заключение Контрактов с Частным Сектором"
 concentrated_industry3_desc: ""
 #concentrated_industry3_desc: "Unlocks §HReduced-Oversight Contracts§!.\n\n"
 concentrated_industry4: "Концентрация Производственной Сети"
 concentrated_industry4_desc: ""
 concentrated_industry5: "Стандартизированное Промышленное Зонирование"
 concentrated_industry5_desc: ""
 concentrated_industry6: "Регулируемые Монополии"
 concentrated_industry6_desc: "Предоставление определенным отраслям де-юре монополии на свой сектор позволяет еще больше снизить затраты на промышленное планирование и производство."
 concentrated_industry7: "Плоскостные Фабрики"
 concentrated_industry7_desc: "Переключение расширения промышленной зоны с оси X на ось Y позволит практически безгранично расширять существующие промышленные зоны."
 concentrated_industry8: "Сознательный Параллелизм"
 concentrated_industry8_desc: "Здесь нет никакого сговора, спросите кого угодно!"
 concentrated_industry9: "Национальная Монопсония"
 concentrated_industry9_desc: "С помощью правовых практик, делающих практически невозможным продажу соответствующих товаров иностранным покупателям, можно создать национальную монопсонию, в которой государство является единственным покупателем товаров."
 dispersed_industry: "Децентрализованная Промышленность"
 dispersed_industry_desc: "Производство оборудования и транспортных средств очень ограничено. Приобретение нового материала осуществляется подрывным образом.Прямое воровство, техническое обслуживание и повторное использование старого оружия, а также тайные сделки с другими странами охватывают большинство аспектов использования современного оборудования. Разблокирует §HКонфискация Гражданских Транспортных Средств§!.\n\n"
 dispersed_industry2: "Контролируемая Децентрализация"
 dispersed_industry2_desc: "Разблокирует §HПоддержка Воровских Подрывных Действий§!.\n\n"
 dispersed_industry3: "Аутсайдерские Контракты"
 dispersed_industry3_desc: "Разблокирует §HКража транспортного средства Подрывная акция§!.\n\n"
 dispersed_industry4: "Разделение Производственных Сетей"
 dispersed_industry4_desc: "Разделение различных этапов производственной сети позволит избежать одновременного нарушения работы всех точек."
 dispersed_industry5: "Контрактные Распоряжения"
 dispersed_industry5_desc: "Если держать в секрете точный характер наших контрактов с компаниями, найти нужные компании становится еще сложнее."
 dispersed_industry6: "Регулирующий Антимонополизм"
 dispersed_industry6_desc: "Внедрение правил и практик, направленных на борьбу с возникающими монополиями в отраслях, обеспечит выживание небольших компаний."
 dispersed_industry7: "Автоматизированные Распределительные Сети"
 dispersed_industry7_desc: "Автоматизация распределительных сетей, обеспечивающих функционирование наших децентрализованных производств, повысит их эффективность и исключит возможность проникновения человека."
 dispersed_industry8: "Принцип Курно"
 dispersed_industry8_desc: "При наличии системы фиксированных цен в промышленных контрактах компании будут конкурировать друг с другом на основе объемов производства, а не более низких цен."
 dispersed_industry9: "Правительственная Олигопсония"
 dispersed_industry9_desc: "Если государственные учреждения будут выступать в качестве основных покупателей промышленной продукции, мы сможем контролировать направление рынка, сохраняя при этом относительную свободу деятельности компаний."
 synth_oil_experiments: "Эксперименты с Синтетической Нефтью"
 synth_oil_experiments_desc: "Чтобы уменьшить зависимость от нефти, можно исследовать процессы производства заменителей из других веществ и материалов."
 early_refining: "Ранняя Переработка"
 early_refining_desc: "Сырая нефть может быть переработана в ряд веществ и материалов, жизненно важных для любой современной войны. Дальнейшее развитие этих методов будет необходимо для создания современной промышленности."
 oil_processing: "Переработка Нефти"
 oil_processing_desc: "Сеть заводов по синтетической перегонке и переработке нефтепродуктов - это следующий шаг на пути к обеспечению топливом нашей страны."
 improved_oil_processing: "Улучшенная Переработка Нефти"
 improved_oil_processing_desc: "Перенос ранее экспериментальных методов дистилляции на крупномасштабные операции позволит нам лучше адаптироваться к имеющимся материалам и потребностям."
 advanced_oil_processing: "Эксперименты с Электротопливом"
 advanced_oil_processing_desc: "Метиловый эфир жирных кислот (МЭЖК), более широко известный как биодизельное топливо, получают из растительного масла или животных жиров (биолипидов), которые были переэтерифицированы метанолом. Его можно получить из многих видов масел, наиболее распространенным из которых является рапсовое масло (метиловый эфир рапса,МЭР) в Европе и соевое масло (метиловый эфир сои, МЭС) в США."
 modern_oil_processing: "Современная Переработка нефти"
 modern_oil_processing_desc:1 "Газожидкостная Конверсия - это процесс переработки природного газа или других газообразных углеводородов в углеводороды с более длинной цепью, такие как бензин или дизельное топливо. Газы, богатые метаном, превращаются в жидкое синтетическое топливо."
 rubber_processing: "Обработка Синтетической Резины"
 rubber_processing_desc:1 "Промышленная переработка синтетической резины необходима для снижения нашей зависимости от натурального каучука."
 improved_rubber_processing: "Улучшенная Обработка Синтетической Резины"
 improved_rubber_processing_desc:1 "Крупномасштабное производство синтетической резины возможно благодаря новым процессам ускорения реакций дегидрирования."
 advanced_rubber_processing: "Усовершенствованная Обработка Синтетической Резины"
 advanced_rubber_processing_desc:1 "Установка для получения синтетической резины общего назначения с улучшенными процессами, такими как модификаторы полимеризации додецилмеркаптанов, позволит нам расширить производство синтетической резины."
 modern_rubber_processing: "Современная Обработка Синтетической Резины"
 modern_rubber_processing_desc:1 "Переход к более оптимизированным процессам полимеризации приведет к снижению затрат и повышению производительности."
 recycling_center_initial: "Центры Переработок"
 recycling_center_initial_desc: "Являясь ранним этапом современной переработки, этот центр производит дополнительную сталь для использования в других проектах."
 recycling_center1a: "Специализация на Производстве Стали"
 recycling_center1a_desc: "В зависимости от наших потребностей центры переработок могут отдавать предпочтение стали, а не алюминию.\n\n"
 recycling_center1b: "Алюминиевая Специализация"
 recycling_center1b_desc: "В зависимости от наших потребностей центры переработок могут отдавать предпочтение алюминию, а не стали.\n\n"
 recycling_center_dod2: "Расширенные Программы Переработок"
 recycling_center_dod2_desc: "Более пристальное внимание общественности к переработке отходов должно привести к более активному участию, что еще больше повысит экономическую эффективность."
 recycling_center_dod3a: "Улучшенная Специализация на Производстве Стали"
 recycling_center_dod3a_desc: "Специализированное расширение существующих центров переработок предоставит еще одну возможность специализироваться на стали, а не на алюминии.\n\n"
 recycling_center_dod3b: "Улучшенная Специализация по Алюминию"
 recycling_center_dod3b_desc: "Специализированное расширение существующих центров переработок предоставит еще одну возможность специализироваться на алюминии, а не на стали.\n\n"
 recycling_center_dod4: "Усовершенствованные Методы Извлечения Металла"
 recycling_center_dod4_desc: "Модернизированные машины позволяют извлекать и утилизировать более высокий процент содержания металла в переработанных предметах."
 recycling_center_dod5a: "Расширенная Специализация на Производстве Стали"
 recycling_center_dod5a_desc: "Дальнейшее расширение существующей отрасли создает еще одну возможность отдать предпочтение стали перед алюминием.\n\n"
 recycling_center_dod5b: "Расширенная Специализация по Алюминию"
 recycling_center_dod5b_desc: "Дальнейшее расширение существующей отрасли создает еще одну возможность отдать предпочтение алюминия над сталью.\n\n"
 recycling_center_dod6: "Усовершенствованное Оборудование Для Разделения Металла"
 recycling_center_dod6_desc: "Передовые технологии и оборудование значительно упрощают разделение смешанных металлов."
 recycling_center_dod7a: "Специализация на Стали Ближайшего Будущего"
 recycling_center_dod7a_desc: "Окончательное возможное специализированное расширение за счет центров переработок отдает нам еще одно решение отдать предпочтение стали перед алюминием.\n\n"
 recycling_center_dod7b: "Специализация на Алюминии Ближайшего Будущего"
 recycling_center_dod7b_desc: "Окончательное возможное специализированное расширение за счет центров переработок отдает нам еще одно решение отдать предпочтение алюминию, а не стали.\n\n"
 construction1: "Конструкция I"
 construction1_desc: "Усовершенствованные методы и материалы позволяют нам быстрее возводить здания, как гражданские, так и военные."
 construction2: "Конструкция II"
 construction2_desc: "Модернизация наших инструментов и оборудования еще больше поможет нашим строительным усилиям."
 construction3: "Конструкция III"
 construction3_desc: "Внедрение современных транспортных средств и опыт наших достижений в области строительства могут быть применены для значительного ускорения ремонта."
 construction4: "Конструкция IV"
 construction4_desc: "Более высокая степень механизации и улучшенные процедуры еще больше повышают скорость строительства зданий."
 construction5: "Конструкция V"
 construction5_desc: "Более прочные и портативные крановые системы позволяют строителям надежно укладывать тяжелые материалы в труднодоступных местах."
 construction6: "Конструкция VI"
 construction6_desc: "Дроны служат множеству целей в современном строительстве: от наблюдения за строительной площадкой сверху до обеспечения точных трехмерных измерений в режиме реального времени."
 construction7: "Конструкция VII"
 construction7_desc: "Полуавтономные машины снимают часть нагрузки с рабочих. Эти роботы могут работать без перерыва гораздо больше времени, чем люди, что повышает эффективность работы экипажей в ночное время и во время перерыва."
 construction8: "Конструкция VIII"
 construction8_desc: "Крупномасштабная трехмерная печать позволяет создавать прочные конструкции за невероятно короткие промежутки времени. Эти модульные структуры могут варьироваться от гражданской инфраструктуры до военных баз."
 construction9: "Конструкция IX"
 construction9_desc: "Автономные роботы интегрируются в цифровое рабочее пространство, централизуя большинство операций на одном компьютере или программе."
 excavation1: "Раскопка I"
 excavation1_desc: "Насосный домкрат - это наземный привод возвратно-поступательного поршневого насоса в нефтяной скважине. Он используется для механического подъема жидкости из скважины, если существует недостаточное давление в забое скважины для того, чтобы жидкость полностью вытекла на поверхность. Это устройство обычно используется для наземных скважин, добывающих мало нефти."
 excavation2: "Раскопка II"
 excavation2_desc: "Буровзрывные работы - это контролируемое использование взрывчатых веществ и других методов, таких как взрывные устройства под давлением газа, для разрушения породы для выемки грунта. Чаще всего это практикуется в горнодобывающей промышленности, разработке карьеров и гражданском строительстве, таком как строительство плотин, туннелей или дорог. Результат дробеструйной обработки породы часто известен как разрез породы."
 excavation3: "Раскопка III"
 excavation3_desc: "Гидравлический разрыв пласта - это метод стимулирования скважины, при котором порода разрушается жидкостью под давлением. Процесс включает в себя нагнетание под высоким давлением "жидкости для гидроразрыва пласта" (в основном воды, содержащей песок или другие проппанты, взвешенные с помощью загустителей) в ствол скважины для создания трещин в глубоких породах, через которые природный газ, нефть и рассол будут протекать более свободно."
 excavation4: "Раскопка IV"
 excavation4_desc: "Автоматизированная добыча полезных ископаемых предполагает исключение человеческого труда из процесса добычи полезных ископаемых. Существует два типа автоматизированной добычи полезных ископаемых - автоматизация процессов и программного обеспечения, а также применение роботизированных технологий к горным машинам и оборудованию."
 excavation5: "Раскопка V"
 excavation5_desc: "Глубоководная добыча полезных ископаемых - это процесс извлечения полезных ископаемых, который происходит на дне океана. Места добычи полезных ископаемых в океане обычно расположены вокруг больших площадей полиметаллических конкреций или активных и потухших гидротермальных источников на глубине от 1400 до 3700 метров (от 4600 до 12 100 футов) ниже поверхности океана."
 excavation_tech: "Технологии Земляных Работ"
 ### ENGINEERING TECHS ###
 TITLE_POWER_PLANTS_SUBTITLE: "ПРОИЗВОДСТВО ЭЛЕКТРОЭНЕРГИИ"
 electronic_mechanical_engineering: "Микромасштабный МОП-транзистор"
 electronic_mechanical_engineering_desc: "Мы живем в век, когда электрические механизмы не только согревают и освещают нас, но также помогают мыслить и общаться. Электроника станет краеугольным камнем военной разведки в грядущем столетии."
 radio: "Наномасштабный МОП-транзистор"
 radio_desc: "Взяв на вооружение наработки радистов-любителей и активно используя FM-диапазон, мы сократим количество помех и сможем найти другие способы применения радиотехнологий."
 tech_20_nanometer_mosfet: "20 Нанометровый МОП-транзистор"
 tech_20_nanometer_mosfet_desc: "В электронике наиболее распространенным транзистором в современных цифровых схемах является полевой транзистор на основе оксида металла и полупроводника, или МОП-транзистор. Хотя первоначально их размер измерялся в микрометрах, современные МОП-транзисторы постоянно уменьшаются в размерах. 20-нанометровый МОП-транзистор представляет собой промежуточный продукт на основе 22-нанометрового МОП-транзистора."
 tech_10_nm_mosfets: "10 Нанометровый МОП-транзистор"
 tech_10_nm_mosfets_desc: "Согласно Международной дорожной карте технологий для полупроводников, 10-нанометровые МОП-транзисторы являются следующим шагом после 14-нанометровых МОП-транзисторов. Он основан на технологии полевых транзисторов с ребрами - разновидности многозатворных МОП-транзисторов, которая является непланарной эволюцией планарной кремниевой КМОП-технологии."
 tech_5_nm_mosfets: "5 Нанометровый МОП-транзистор"
 tech_5_nm_mosfets_desc: "После 7-нанометрового MOSFET, согласно ITRS, 5-нанометровый MOSFET является новейшей технологией MOSFET. Так получилось, что с 2011 года в названии MOSFET не указывается его реальный размер. В действительности размеры 5-нанометрового МОП-транзистора варьируются от 24 до 57 нанометров в зависимости от производителя. Спасибо Intel."
